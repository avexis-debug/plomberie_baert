<!DOCTYPE html>
<html lang="fr">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
      tailwind.config = { theme: { extend: { colors: { 'brand': '#0891b2', 'brand-dark': '#0e7490', 'accent': '#f97316', 'accent-dark': '#ea580c', 'dark': '#1a2a4a', 'cream': '#f5f0e8', 'bg-soft': '#fdfbf7' } } } }

</head>
<body class="bg-bg-soft text-dark">
    <nav id="navbar" class="fixed w-full z-50 bg-white py-3 border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center gap-3"><img src="public/Logo Plomberie Baert.png" alt="Plomberie Baert" class="h-10 w-auto"></a>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">

                </div>
            </div>

    <main class="min-h-screen flex items-center justify-center">
        <div class="text-center px-4">
            <p class="text-[10rem] md:text-[15rem] font-bold text-brand/10 leading-none select-none">404</p>

                <a href="/" class="px-8 py-4 bg-brand text-white font-semibold text-sm rounded-lg hover:bg-brand-dark transition-colors">Retour à l'accueil</a>
                <a href="/contact" class="px-8 py-4 bg-white border border-gray-200 text-dark font-semibold text-sm rounded-lg hover:bg-gray-50 transition-colors">Contactez-nous</a>

    <script src="script.js"></script>
